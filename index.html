<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games - Gunting Batu Kertas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="divHasil">
            <h1 id="title1">Mulai!</h1>
            <h1 id="title2">Hasil Pertandingan</h1>
            <h2 id="versus"></h2>
            <h1 id="hasilPertandingan"></h1>
        </div>
        <div class="games">
            <div class="divOpsi divOpsiGunting" onclick="pilihOpsi('✌️')">✌️</div>
            <div class="divOpsi divOpsiBatu" onclick="pilihOpsi('✊')">✊</div>
            <div class="divOpsi divOpsiKertas" onclick="pilihOpsi('🖐')">🖐</div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
